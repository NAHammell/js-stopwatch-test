<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">

    <script src="./app.js" defer></script>
    <script src="https://kit.fontawesome.com/a5a843be01.js" crossorigin="anonymous"></script>

    <title>JS Stopwatch</title>
</head>
<body>
    <div class="container">
        <div id="timer">
            00:00:00
        </div>
        <div class="buttons">
            <button id="start-btn">
                <i class="fa-solid fa-play" id="play"></i>
            </button>
            <button id="reset-btn">
                <i class="fa-solid fa-arrow-rotate-left" id="reset"></i>
            </button>
        </div>
    </div>
</body>
</html>
